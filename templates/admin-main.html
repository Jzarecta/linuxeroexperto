<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
    <head>
	<title>Linux Experto</title>
	<meta http-equiv="Content-Type" content="text/html" charset=utf-8" />
	<link href="/static/style.css" rel="stylesheet" type="text/css" />
	<link href="/static/buttons.css" rel="stylesheet" type="text/css" />
    </head>
    <script type="text/javascript">
	function show_site()
	{
		document.location="/"
		}

	function new_article()
	{
		document.admin.action = "/admin/article/new/"
		document.admin.submit()
		}
	    </script>
<body>
<div id="container">
	    <div class="admin-page-area">
		<h1 class="admin-page-title">Existing articles</h1>
		<div class="admin-main-buttons">
		    <button name="new" onClick="new_article()" value="New article" class="action blue"><span class="label">New Article</span></button>
		    <button name="show" onClick="show_site()" value="Show site" class="action blue"><span class="label">Show site</span></button>
		</div>
	<form action="" method="show" name="admin">
	    <ul>
		{% for article in articles %}
		{% if article.draft %}
		<li class="admin-draft">
		{% else %}
		<li class="admin-published">
		{% endif %}
		{{ article.published_when|date:"j F, Y" }}
		<a href="/admin/article/edit/?id={{ article.id }}">{{ article.title }}</a>
		{% endfor %}
	    </ul>
	</form>
    </div>
</div>
</body>
</html>
